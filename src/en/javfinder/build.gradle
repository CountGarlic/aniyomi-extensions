apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
    extName = 'JavFinder'
    pkgNameSuffix = 'en.javfinder'
    extClass = '.JavFinder'
    extVersionCode = 1
    containsNsfw = true
    libVersion = '13'
}

dependencies {
    implementation(project(':lib-streamsb-extractor'))
}

apply from: "$rootDir/common.gradle"
